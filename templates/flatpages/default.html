<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        {% load cache %}
        <!-- Responsive navbar-->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Лого -->
        {% cache 3600 navbar_logo %}
        <a class="navbar-brand" href="{% url 'posts_list' %}">Мой Сайт</a>
         {% endcache %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'posts_list' %}active{% endif %}" href="{% url 'posts_list' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'post_search' %}active{% endif %}" href="{% url 'post_search' %}">Поиск публикации</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'news_create' %}active{% endif %}" href="{% url 'news_create' %}">Создать новость</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'articles_create' %}active{% endif %}" href="{% url 'articles_create' %}">Создать статью</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'account_login' or request.resolver_match.url_name == 'account_logout' or request.resolver_match.url_name == 'account_signup' %}active{% endif %}" href="{% url 'account_login' %}">Личный кабинет</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

        <!-- Page content-->
       <div class="container">
            <div class="row">
              <div class="col-lg-12 text-center">
                    {% block content %}
                    {{ flatpage.content }}
                    {% endblock content %}
               </div>
             </div>
       </div>
    </body>
</html>
